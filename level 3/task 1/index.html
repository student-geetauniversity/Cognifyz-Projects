<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/e944101661.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="image-container">
        <div class="heading">
            <h1>Image Gallery</h1>
        </div>
        <div class="image-gallery">
            <div class="image-content">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUPIfiGgUML8G3ZqsNLHfaCnZK3I5g4tJabQ&s" alt="">

                    <h1>Image 1</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://media.istockphoto.com/id/1488944909/photo/environment-concept-green-glass-globe-with-a-tree-in-the-forest-with-sunlight-sustainability.webp?b=1&s=170667a&w=0&k=20&c=f89zMjUr7FldJzgS0p8mJyuTxBWgvhv0kBQL7fcSnjs=" alt="">
                <div class="image-text">
                    <h1>Image 2</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="">
                <div class="image-text">
                    <h1>Image 3</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://i.pinimg.com/736x/d5/0b/d2/d50bd25b9cc865495b31a97e7a1eed18.jpg" alt="">
                <div class="image-text">
                    <h1>Image 4</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://as2.ftcdn.net/v2/jpg/05/47/97/81/1000_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="">
                <div class="image-text">
                    <h1>Image 5</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://rukminim2.flixcart.com/image/850/1000/kgsb1jk0-0/poster/n/h/y/medium-twfnp2-beautiful-waterfall-nature-view-large-size-high-original-imafwy37qv2b5g3v.jpeg?q=90&crop=false" alt="">
                <div class="image-text">
                    <h1>Image 6</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbpdV5eKcBMzjs7ltDev4YxvWvnNxcFk7wUg&s" alt="">

                    <h1>Image 8</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://d150u0abw3r906.cloudfront.net/wp-content/uploads/2022/04/image27-1.png" alt="">
                <div class="image-text">
                    <h1>Image 9</h1>
                </div>
            </div>

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoUEzLKGWhf-Oc2y46H9-0xSXITsgTQklZNQ&s" alt="">

                    <h1>Image 10</h1>
                </div>
            </div>

                <img src="https://i.pinimg.com/236x/bf/eb/40/bfeb400d596884c58bce62ef46f3c953.jpg" alt="">
                <div class="image-text">
                    <h1>Image 11</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://i.pinimg.com/236x/e8/68/3f/e8683f47d8bcd8b867b9df94faec3956.jpg" alt="">
                <div class="image-text">
                    <h1>Image 12</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGHndWKMGfdtNAMEh0Pz_DxrZWVIiuQ6sN4w&s" alt="">

                    <h1>Image 13</h1>
                </div>

                    <h1>Image 14</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="https://img.freepik.com/premium-photo/beautiful-tree-yellow-flower-blossom-with-milky-way-star-night-skies-full-moon-retro-fantasy-style-artwork-with-vintage-color-tone_1484-489.jpg" alt="">
                <div class="image-text">
                    <h1>Image 15</h1>
                </div>
            </div>
        </div>
        <div class="pop-up-image">
            <div class="full-image">
                <img src="images/image1.jpg" id="b-img" alt="">
                <i class="fa-solid fa-square-xmark close"></i>
            </div>
            <div class="image-changer">
                <div class="scroll">
                    <div class="back-change">
                        <img src="images/image1.jpg" id="s-img" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image2.jpg" id="s-img1" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image3.jpg" id="s-img2" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image4.jpg" id="s-img3" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image5.jpg" id="s-img4" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image6.jpg" id="s-img5" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image8.jpg" id="s-img6" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image9.jpg" id="s-img7" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image10.jpg" id="s-img8" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image11.jpg" id="s-img9" alt="">

                    <div class="back-change">

                    </div>
                    <div class="back-change">

                    </div>
                    <div class="back-change">
                        <img src="images/image13.jpg" id="s-img12" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image15.jpg" id="s-img13" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image14.jpg" id="s-img14" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
